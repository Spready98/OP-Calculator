<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OP Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div class="display">
                <div class="output">12345</div>
            </div>
            <div class="calculator-buttons">
                <div class="container">
                    <div class="top-digits">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>-</button>
                    </div>
                    <div class="mid-digits">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>+</button>
                    </div>
                    <div class="bot-digits">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>=</button>
                    </div>
                    <div class="bot-row">
                        <button>0</button>
                        <button>/</button>
                        <button>*</button>
                        <button>clear</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
