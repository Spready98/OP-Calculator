<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OP Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="info-title">
            TOP-Calculator
        </div>
        <div class="info">Now with keyboard support!</div>
        <div id="calculator">
            <div class="display">
                <div class="output"></div>
            </div>
            <div class="calculator-buttons">
                <div id="container">
                    <div class="top-row" >
                        <button id="clear">clear</button>
                        <button id="delete">X</button>
                    </div>
                    <div class="top-digits">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="ops">-</button>
                    </div>
                    <div class="mid-digits">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="ops">+</button>
                    </div>
                    <div class="bot-digits">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="ops">/</button>
                        
                    </div>
                    <div class="bot-row">
                        <button class="num">0</button>
                        <button id="decimal">.</button>
                        <button id="equal">=</button>
                        <button class="ops">*</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-info">Note: calculations round to two Sig Figs</div>

            <a href="https://github.com/Spready98/OP-Calculator"><img src="./github-icon.png" alt="Github Icon"></a>
            
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
